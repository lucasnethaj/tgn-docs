<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  </head>
  <body>
	<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <div id="app"></div>
    <script src='documents/_static/viz.js'></script>
    <script src='documents/_static/full.render.js'></script>;
    <script>

	  var num = 0;
	  mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        // load from _sidebar.md
        loadSidebar: true,

        search: 'auto', // default

        search: [
          '/',            // => /README.md
        ],

		schemas : [
			["ddoc://", "http://localhost:3001/"],
			["src://", "https://github.com/tagion/tagion/tree/current-doc/src/"],
		],

		  markdown: {
			  renderer: {
				  code: function(code, lang) {
					  if (lang === "mermaid") {
						  return (
							  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
						  );
					  }
					  return this.origin.code.apply(this, arguments);
				  }
			  }
		  }
      };

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="documents/_static/docsify-var.js"></script>
    <script src="documents/_static/docsify-viz.js"></script>
  </body>
</html>
